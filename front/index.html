<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나카드 상담 분류 서비스 - 향상된 분류 + 저장</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            display: none;
        }

        .result.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 2px solid #28a745;
        }

        .result.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border: 2px solid #dc3545;
        }

        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
        }

        .result-label {
            font-weight: 600;
            color: #495057;
            margin-right: 10px;
        }

        .result-value {
            color: #212529;
        }

        .json-output {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }

        .categories-info {
            margin-top: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .category-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            text-align: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .category-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .example-data {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .example-data h4 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .example-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

        .example-btn:hover {
            background: #1976d2;
        }

        .example-description {
            margin-top: 15px;
            padding: 15px;
            background: rgba(33, 150, 243, 0.1);
            border-radius: 8px;
            font-size: 14px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏦 하나카드 상담 분류 서비스</h1>
            <p>AI 기반 상담 내용 자동 분류 + 데이터베이스 저장</p>
        </div>

        <div class="content">
            <h3>🚀 향상된 상담 분류 + 데이터베이스 저장</h3>
            <p>AI가 상담 내용을 분석하고 결과를 데이터베이스에 저장합니다.</p>
            
            <!-- 예시 데이터 -->
            <div class="example-data">
                <h4>💡 실제 상담 데이터 예시 (클릭하여 입력란에 자동 입력)</h4>
                <button class="example-btn" onclick="loadExampleData('card_unlock')">카드 정지 해제</button>
                <button class="example-btn" onclick="loadExampleData('custom')">직접 입력</button>
                
                <div class="example-description">
                    <strong>카드 정지 해제:</strong> 실제 상담 데이터를 기반으로 한 예시입니다. 
                    상담 내용, 고객 정보, 상담 시간 등이 포함되어 있습니다.
                </div>
            </div>

            <form id="enhancedClassificationForm">
                <div class="form-group">
                    <label for="sourceId">원본 ID *</label>
                    <input type="text" id="sourceId" name="sourceId" placeholder="예: 200001" required>
                </div>

                <div class="form-group">
                    <label for="consultingContent">상담 내용 *</label>
                    <textarea id="consultingContent" name="consultingContent" 
                              placeholder="상담 내용을 자세히 입력해주세요..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="consultingDate">상담 날짜</label>
                    <input type="date" id="consultingDate" name="consultingDate">
                </div>

                <div class="form-group">
                    <label for="consultingTime">상담 시간</label>
                    <input type="time" id="consultingTime" name="consultingTime">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    🚀 향상된 분류 + 저장 시작
                </button>
            </form>

            <!-- 로딩 및 결과 표시 -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>AI가 상담 내용을 분석하고 있습니다...</p>
            </div>

            <div id="result" class="result"></div>

            <!-- 카테고리 정보 -->
            <div class="categories-info">
                <h4>📋 사용 가능한 상담 카테고리 (23개)</h4>
                <div class="categories-grid" id="categoriesGrid">
                    <!-- 카테고리들이 여기에 동적으로 로드됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // API 기본 URL
        const API_BASE_URL = 'http://localhost:8082/api';

        // 실제 상담 데이터 예시
        const EXAMPLE_DATA = {
            card_unlock: {
                sourceId: '200001',
                consultingContent: `상담사: 상담원 ▲▲▲입니다.
손님: 네, 안녕하세요? 제가 오늘 오전에 전화해가지고 네 ▲▲카드 뭐 단기 요청을 드렸었는데
상담사: 네, 단기 요청 말씀 하시시는 걸까요? 네.
상담사: 네.
손님: 네, 지금 보니까 제가 예 한 며칠 전에 쓴 게 오늘 결제가 된 거 같이서 그거 정보는 풀어 주셔도 될 것 같거든요.
상담사: 네.
상담사: 아 그러시군요. 네 혹시 해당 카드 지금 소지하고 계신가요?
손님: 네.
손님: 아 그게 지금 어 잠시만요. 뭐 거기 적혀있는 정보가 필요한 건가요?
상담사: 네.
상담사: 예, 저희 카드 인증이 필요하시기 때문에요, 저희 이제
손님: 예.
상담사: 한번 여쭤봤습니다, 네.
손님: 그렇죠?
손님: 아 네, 카드 가지고 있잖아요.
상담사: 아 네. 저희 어 명의자님 성함은 ▲▲▲ 님 본인 맞으시고요?
손님: 네.
상담사: 예 찾으신 카드 재 정지 해제 원하시는 카드 끝에 번호 네 자리만 말씀 부탁드리겠습니다.
손님: ▲▲▲▲▲▲▲
상담사: 아 네, 말씀 감사드립니다. 혹시 저희가 그 등록된
상담사: 어 핸드폰 번호로 문자를 보내드리면 인증 번호 확인 가능하신가요?
손님: 어 어 한국 핸드폰 유심칩이 지금
손님: 어 쓰기가 어렵거든요.
상담사: 아 알겠습니다, 우선 그러시면
손님: 아니면 카톡으로
상담사: 아 그러셨군요.
손님: 네.
상담사: 네, 아니시면 제가 다른 인증 방법을 한번 여쭤볼 텐데요, 그 연결돼 있는 저희 ▲▲은행 계좌 번호 혹시 말씀 가능하실까요?
손님: 네.
손님: 아 네. 
손님: 어 네. ▲▲▲▲
상담사: 네.
손님: ▲▲▲▲▲▲▲
상담사: 네
손님: ▲▲▲▲▲▲▲
상담사: 아 네, 확인되었습니다. 저희가 일단은 바로 정지 해지해드려서요. 어 ▲▲ 신용카드 지금부터 바로 이용 가능하십니다.
손님: 네.
손님: 아 네, 알겠습니다. 감사합니다.
상담사: 네, 감사합니다. 상담원 ▲▲▲이었습니다.
손님: 네.`,
                consultingDate: '2025-08-01',
                consultingTime: '13:30'
            }
        };

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            setDefaultDateTime();
        });

        // 기본 날짜와 시간 설정
        function setDefaultDateTime() {
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            const timeStr = today.toTimeString().slice(0, 5);
            
            document.getElementById('consultingDate').value = dateStr;
            document.getElementById('consultingTime').value = timeStr;
        }

        // 예시 데이터 로드
        function loadExampleData(type) {
            if (type === 'custom') {
                // 사용자 직접 입력 모드
                document.getElementById('sourceId').value = 'CUSTOM_' + Date.now();
                document.getElementById('consultingContent').value = '';
                document.getElementById('consultingContent').focus();
                return;
            }

            const data = EXAMPLE_DATA[type];
            if (data) {
                document.getElementById('sourceId').value = data.sourceId;
                document.getElementById('consultingContent').value = data.consultingContent;
                document.getElementById('consultingDate').value = data.consultingDate;
                document.getElementById('consultingTime').value = data.consultingTime;
            }
        }

        // 카테고리 목록 로드
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE_URL}/categories`);
                const data = await response.json();
                
                if (data.success) {
                    displayCategories(data.data.categories);
                }
            } catch (error) {
                console.error('카테고리 로드 실패:', error);
            }
        }

        // 카테고리 표시
        function displayCategories(categories) {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = categories.map(category => 
                `<div class="category-item">${category}</div>`
            ).join('');
        }

        // 향상된 분류 폼 제출
        document.getElementById('enhancedClassificationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            // UI 상태 변경
            submitBtn.disabled = true;
            submitBtn.textContent = '⏳ 처리 중...';
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                // 폼 데이터 수집
                const formData = {
                    source_id: document.getElementById('sourceId').value,
                    consulting_content: document.getElementById('consultingContent').value,
                    consulting_date: document.getElementById('consultingDate').value || null,
                    consulting_time: document.getElementById('consultingTime').value || null
                };

                // API 호출
                const response = await fetch(`${API_BASE_URL}/enhanced-classify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                // 결과 표시
                if (data.success) {
                    displayEnhancedResult(data.data);
                } else {
                    displayErrorResult(data.error || '분류 처리 중 오류가 발생했습니다.');
                }

            } catch (error) {
                console.error('API 호출 실패:', error);
                displayErrorResult('서버 연결에 실패했습니다. Spring Boot 서비스가 실행 중인지 확인해주세요.');
            } finally {
                // UI 상태 복원
                submitBtn.disabled = false;
                submitBtn.textContent = '🚀 향상된 분류 + 저장 시작';
                loading.style.display = 'none';
            }
        });

        // 향상된 결과 표시
        function displayEnhancedResult(data) {
            const result = document.getElementById('result');
            result.className = 'result success';
            result.style.display = 'block';
            
            let resultHtml = `
                <h3>✅ 향상된 분류 + 저장 완료!</h3>
                <div class="result-item">
                    <span class="result-label">원본 ID:</span>
                    <span class="result-value">${data.source_id}</span>
                </div>
            `;

            // 향상된 분류 결과 표시
            if (data.classification) {
                resultHtml += `
                    <div class="result-item">
                        <span class="result-label">분류 카테고리:</span>
                        <span class="result-value">${data.classification.category}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">신뢰도:</span>
                        <span class="result-value">${(data.classification.confidence * 100).toFixed(1)}%</span>
                    </div>
                `;
            }

            if (data.analysis) {
                resultHtml += `
                    <div class="result-item">
                        <span class="result-label">문제 상황:</span>
                        <span class="result-value">${data.analysis.problem_situation}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">해결 방안:</span>
                        <span class="result-value">${data.analysis.solution_approach}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">예상 결과:</span>
                        <span class="result-value">${data.analysis.expected_outcome}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">긴급도:</span>
                        <span class="result-value">${data.analysis.urgency_level}</span>
                    </div>
                `;
            }

            if (data.id) {
                resultHtml += `
                    <div class="result-item">
                        <span class="result-label">저장된 ID:</span>
                        <span class="result-value">${data.id}</span>
                    </div>
                `;
            }

            resultHtml += `
                <div class="result-item">
                    <span class="result-label">처리 시간:</span>
                    <span class="result-value">${data.processing_time.toFixed(3)}초</span>
                </div>
            `;

            if (data.consulting_date) {
                resultHtml += `
                    <div class="result-item">
                        <span class="result-label">상담 날짜:</span>
                        <span class="result-value">${data.consulting_date}</span>
                    </div>
                `;
            }

            if (data.consulting_time) {
                resultHtml += `
                    <div class="result-item">
                        <span class="result-label">상담 시간:</span>
                        <span class="result-value">${data.consulting_time}</span>
                    </div>
                `;
            }

            // JSON 형태로도 표시
            resultHtml += `
                <h4>📄 JSON 응답 데이터</h4>
                <div class="json-output">${JSON.stringify(data, null, 2)}</div>
            `;

            result.innerHTML = resultHtml;
        }

        // 에러 결과 표시
        function displayErrorResult(errorMessage) {
            const result = document.getElementById('result');
            result.className = 'result error';
            result.style.display = 'block';
            
            result.innerHTML = `
                <h3>❌ 오류 발생</h3>
                <p>${errorMessage}</p>
            `;
        }
    </script>
</body>
</html>
